server:
  port: 10087
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  server:
    enable-self-preservation: true # 关闭自我保护模式（缺省为打开）
    #eviction-interval-timer-in-ms: 60*1000 # 扫描失效服务的间隔时间（缺省为60*1000ms）
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
spring:
  application:
    name: eureka-server